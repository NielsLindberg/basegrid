<!DOCTYPE html>
<html>
<head>
	<title>basegrid</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basegrid">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<style>
		.demo{
			transform: rotate3d(-1, 1, -0.29, 45deg);
			transform-style: preserve-3d;
			--gw: 40vw;
		}
		.demo>div{
			transform: translateZ(0);
			background: linear-gradient(45deg, rgba(0,0,0,0.2), rgba(0,0,0,0.1));
			transition: transform 300ms;
		}
		.demo>div:hover{
			transform: translateZ(10px);
		}
		html,body{
			margin: 0;
			font-family: "Helvetica Neue";
			font-weight: 400;
			line-height: 1.5em;
		}
		h1{
			font-weight: 400;
		}
		.wrap > div{
			align-items: center;
			justify-content: center;
			display: flex;
		}
		h1 span{
			color: rgba(0,0,0,0.2);
			font-size: 0.7em;
		}
		button{
			padding: 0.5em 1em;
			border: 1px solid #333;
			background: transparent;
			font-size: 1em;
			border-radius: 3em;
			color: #333;
		}
		textarea{
			background: rgba(0,0,0,0.1);
			border: none;
			width: 400px;
			height: 3em;
			font-size: 0.8em;
			padding: 1em;
			resize: none;
			border-radius: 3px;
			font-family: inherit;
			font-weight: inherit;
		}
		[v-cloak] {display: none}
	</style>
</head>
<body>
	<div id="app">
		<div class="basegrid wrap fixed" style="--gw: 100vw; --gg: 0px;">
			<div style="--w:6; height: 100vh;">
				<div v-cloak class="basegrid demo fixed" :style="grid">
					<div style="--w:6"></div>
					<div style=""></div>
					<div style=""></div>
					<div style=""></div>
					<div style=""></div>
					<div style=""></div>
					<div style=""></div>
					<div style="--w:6; --h:6"></div>
					<div style=""></div>
					<div style=""></div>
					<div style=""></div>
					<div style=""></div>
				</div>
			</div>
			<div style="--w:6; height: 100vh;">
				<div v-cloak class="info">
					<h1>basegrid <span>(0.6KB)</span></h1>
					<p>The smallest and most flexible grid-system possible.</p>
					<p>
						Requires CSS-grid and CSS-variables. <br>
						(Firefox 31+, Chrome 49+, Safari 9.1+, Opera 36+, Edge 16+)
					</p>
					<p>
						<input v-model="gg" type="range" min="0" max="30">
						<input v-model="gc" type="range" min="10" max="20">
						<input type="checkbox" v-model="demo"> Include demo content
					</p>
						<textarea v-if="demo"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basegrid">
<div class="basegrid" style="--gg:{{gg}}px; --gc:{{gc}}px;">
	<div style="--w:4;">4 columns wide</div>
	<div style="--w:8;">8 columns wide</div>
	<div style="--w:8;">8 columns wide</div>
</div></textarea>
						<textarea v-else><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basegrid">
<div class="basegrid" style="--gg:{{gg}}px; --gc:{{gc}}px;"></div></textarea>
					<p>
						<a class="github-button" href="https://github.com/okydk/basegrid/archive/master.zip" data-icon="octicon-cloud-download" data-size="large" aria-label="Download okydk/basegrid on GitHub">Download</a>
						<a class="github-button" href="https://github.com/okydk/basegrid" data-icon="octicon-star" data-size="large" aria-label="Star okydk/basegrid on GitHub">Star</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				demo: false,
				gg: 10,
				gc: 12,
			},
			computed: {
				grid () {
					return {
						'--w': 1,
						'--h': 1,
						'--gc': this.gc,
						'--gg': this.gg + 'px'
					}
				}
			}
		})
	</script>
</body>
</html>
